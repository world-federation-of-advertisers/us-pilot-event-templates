syntax = "proto3";

package event_templates;

import "wfa/measurement/api/v2alpha/event_annotations.proto";

option java_package = "event_templates";
option java_multiple_files = true;

message PlatformTemplate {
  option (.wfa.measurement.api.v2alpha.event_template) = {
    name: "base_demographics_template"
    display_name: "Base Demographics"
    description: "An Event Template that specifies age range and gender."
  };

  message Platform {
    option (.wfa.measurement.api.v2alpha.event_field) = {
      display_name: "Platform"
    };

    // Platform on which an impression was viewed by a virtual person.
    enum Value {
      // Not set intentionally
      PLATFORM_UNKNOWN = 0;
      PLATFORM_DESKTOP = 1;
      PLATFORM_MOBILE = 2;
      PLATFORM_TABLET = 3;
      PLATFORM_CASTED_TV = 4;
    }
    Value value = 1;
  }

  Platform platform = 1;
}
